<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://docsify.js.org/_media/favicon.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <nav>
    <a href="#/">文档首页</a>
    <a href="https://gardennias.github.io" target="_blank">我的博客</a>
    <a href="https://github.com/Gardennias/Docsify" target="_blank">本站源码</a>
  </nav>
  <div id="app"></div>

  <script>
    window.$docsify = {
      // 左上角文档标题
      name: 'Gardennias的文档',
      nameLink: '/',
      repo: '',
      // 封面
      coverpage: false,

      // 导航
      loadNavbar: true,
      loadNavbar: "navbar.md",

      // 侧边栏
      loadSidebar: true,
      loadSidebar: "sidebar.md",

      autoHeader: true,

      // 切换新页面自动跳转到页面顶部
      auto2top: true,

      // 侧边栏生成目录的层级
      subMaxLevel: 4,

      // 外部链接是否打开新页面
      externalLinkTarget: "_blank",

      // 小屏设备下合并导航栏到侧边栏。
      mergeNavbar: true,

      //全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: "auto",
        placeholder: "搜索",
        noData: "找不到结果",
        // 搜索标题的最大程级, 1 - 6
        depth: 6,
      },

      // 字数统计
      count: {
        countable: true,
        fontsize: "16px",
        color: "rgb(90,90,90)",
        language: "chinese",
      },
      // 在找不到指定页面时加载404.md
      notFoundPage: true,
      notFoundPage: "404.md", // 加载自定义404页面
      topMargin: 90, // default: 0
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 字数统计 -->
  <script src="//npm.elemecdn.com/docsify-count/dist/countable.js"></script>
  <!-- 全文搜索 -->
  <script src="//npm.elemecdn.com/docsify/lib/plugins/search.min.js"></script>
  <!-- 全文搜索 - IE11 旧版浏览器忽略双音符 -->
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <!-- 在GitHub上编辑 -->
  <!-- <script src="//npm.elemecdn.com/docsify-edit-on-github"></script> -->
  <!-- 代码块高亮 -->
  <script src="//npm.elemecdn.com/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//npm.elemecdn.com/prismjs@1.23.0/components/prism-python.min.js"></script>
  <script src="//npm.elemecdn.com/prismjs@1.23.0/components/prism-java.min.js"></script>
  <script src="//npm.elemecdn.com/prismjs@1.23.0/components/prism-cpp.min.js"></script>
  <script src="//npm.elemecdn.com/prismjs@1.23.0/components/prism-sql.min.js"></script>
  <script src="//npm.elemecdn.com/prismjs@1/components/prism-diff.min.js"></script>
  <script src="//npm.elemecdn.com/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
